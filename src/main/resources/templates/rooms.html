<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <meta name="author" content="xiekch">
    <link rel="stylesheet" href="/css/rooms.css">
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/roomSignUpIn.js"></script>
</head>

<body>
    <header><form action="/logOut" method="POST"><input id="logOut" class="button" type="submit" value="Log Out" /></form></header>

    <div id="main">
        <h1>Rooms</h1>
        <h2>Create a room</h2>
        <form id="form" action="/create/room" method="post">
            <div class="cell">
                <span class="fieldName">Room name</span>
                <input class="field" type="text" id="roomname" name="name" />
                <div class="error"></div>
            </div>

            <div>
                <input id="reset" class="button" type="button" value="reset" />
                <input id="submit" class="button" type="submit" value="submit" />
            </div>
        </form>
        <div id="rooms">a lot of rooms...</div>

    </div>
    <footer></footer>
</body>

</html>
