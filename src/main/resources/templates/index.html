<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatting Room</title>
    <meta name="author" content="xiekch">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/validator.js"></script>
    <script src="/js/signup.js"></script>
</head>

<div id="main">
    <h1>Sign Up</h1>
    <form id="form" action="/create/user" method="post">
        <div class="cell">
            <span class="fieldName">User name</span>
            <input class="field" type="text" id="username" name="name">
            <div class="error"></div>
        </div>

        <div class="cell">
            <span class="fieldName">Password</span>
            <input class="field" type="text" id="password" name="password">
            <div class="error"></div>
        </div>
<!-- 
        <div class="cell">
            <span class="fieldName">Email</span>
            <input class="field" type="text" id="email" name="email" value={{user.email}}>
            <div class="error">{{error.email}}</div>
        </div> -->

        <div>            
            <input id="reset" class="button" type="button" value="reset" />
            <input id="submit" class="button" type="submit" value="submit" />
        </div>

    </form>
</div>

</body>

</html>
